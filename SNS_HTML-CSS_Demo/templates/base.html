<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" /> <!-- デバイスの画面幅に合わせてWebページの幅を設定 -->
    <title>SNS-デモ</title><!-- タブに表示されるタイトル名 -->
  </head>
  <body>
    <div id="layout" class="page">
      {% block header %}
      <!-- ここにヘッダの内容 -->
      {% endblock %}
      <div id="main">
        <div class="header">
          <h1>{% block title %} 未定のSNS {% endblock %}</h1>
        </div>
        <!-- end of .header -->

        <div class="contents">
          {% block contents %}
          <!-- ここにメインコンテンツ -->
          {% endblock %}
        </div>
        <!-- end of .contents -->

        {% block footer %}
        <p class="footer">
          <a href="/" class="pure-button">
            トップページへ
          </a>
        </p>
        {% endblock %}
      </div>
      <!-- end of #main -->
    </div>
    <!-- end of #layout -->

    {% block footer_script %}{% endblock %}
  </body>
</html>
