{% extends "layout_login.html" %}
{% block contents %}

  <div class="haiku-list">
    <form action="/write/try" method="POST" enctype="multipart/form-data" class="pure-form">
      <textarea name="text" rows="4"></textarea>

  </div>
  <br><br><br>
{% endblock %}
